<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">Auto Kraft</h1>
        </div>
            <div class="ibox-content">
                <h2 class="font-bold">Register an account</h2>

                <form class="m-t" role="form" action="#">
                    <div class="form-group">
                        <input name="registerName" type="text" class="form-control" placeholder="Name" required="">
                    </div>
                    <div class="form-group">
                        <input name="registerEmail" type="email" class="form-control" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input name="registerPassword" type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <div class="form-group">
                        <div><label><input name="opt_in" class="form-control" type="checkbox" required=""><i> Agree the terms and policy</i>
                        </label></div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
                </form>
        </div>
        <p class="m-t">
            <small>Auto Kraft&copy; 2016</small>
        </p>
    </div>
</template>
