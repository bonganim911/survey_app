<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Auto Kraft</h1>
            </div>
            <div class="ibox-content">
              <h3>Welcome to Auto Kraft Survey</h3>
              <p>Login (or register) to start getting paid for doing surveys.</p>
              <form class="m-t" role="form" action="{{pathFor route='campaigns'}}">
                  <div class="form-group">
                      <input name="loginEmail" type="email" class="form-control" placeholder="Username" required="">
                  </div>
                  <div class="form-group">
                      <input name="loginPassword" type="password" class="form-control" placeholder="Password" required="">
                  </div>
                  <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                  <a href="{{pathFor route='forgotPassword'}}"><small>Forgot password?</small></a>
                  <p class="text-muted text-center"><small>Do not have an account?</small></p>
                  <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Create an account</a>
              </form>
          </div>
            <p class="m-t"> <small>Auto Kraft Survey&copy; 2016</small> </p>
        </div>
    </div>
</template>
