<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">URUP</h1>

            </div>
            <h3>Welcome to URUP Reporting</h3>
            <p>This tool shows the leaderboards, interactions, poll results and so forth for your campaigns and individual widgets.
            </p>
            <p>Login (or register) to see the awesomeness.</p>
            <form class="m-t" role="form" action="{{pathFor route='campaigns'}}">
                <div class="form-group">
                    <input name="loginEmail" type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input name="loginPassword" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="{{pathFor route='forgotPassword'}}"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Create an account</a>
            </form>
            <p class="m-t"> <small>URUP using the Inspinia app framework based on Bootstrap 3 &copy; 2016</small> </p>
        </div>
    </div>
</template>
