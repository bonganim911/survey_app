<template name="selected_widget">
  <table>
    <tr><td><strong>ID</strong></td><td> {{widget.widget_id}}</td></tr>
    <tr><td><strong>Name</strong></td><td> {{widget.name}}</td></tr>
    <tr><td><strong>Type</strong></td><td> {{widget.type}}</td></tr>
    <tr><td><strong>Start</strong></td><td> {{widget.start}}</td></tr>
    <tr><td><strong>End</strong></td><td> {{widget.end}}</td></tr>
  </table>
</template>
